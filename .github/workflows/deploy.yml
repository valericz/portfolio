# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        run: |
          mkdir -p ./_site
          cp -r ./out/* ./_site/
          cd ./_site
          tar --dereference --hard-dereference --directory ./ -cvf "../artifact.tar" ./
          cd ..
      - name: Upload Pages artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: artifact.tar
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
